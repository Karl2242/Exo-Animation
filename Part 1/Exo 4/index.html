<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Manga</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-image">
            <img src="image/berserk.jfif" alt="Couverture du Manga">
        </div>
        <div class="card-content">
            <h2 class="manga-title">Berserk Tome 1</h2>
            <p class="manga-summary">
                Dans un monde médiéval et fantastique, erre un guerrier solitaire nommé Guts, décidé à être seul maître de son destin. Autrefois contraint par un pari perdu à rejoindre les Faucons, une troupe de mercenaires dirigés par Griffith,            </p>
            <button class="learn-more">Add to card</button>
        </div>
    </div>
</body>
</html>
